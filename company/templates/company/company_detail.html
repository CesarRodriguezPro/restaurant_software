{% extends 'private_area/base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block title %} Company {% endblock %}

{% block content %}
<div class="col-md-6 col-sm-12">
    <div class="card">
        <div class="card-header">
            <h3>{{ object }}</h3>
        </div>
        <div class="card-body">
            <ul>
                <li><b>Address: </b>{{ object.address }}</li>
                <li><b>Telephone: </b>{{ object.telephone }}</li>
                <li><b>Email: </b>{{ object.email }}</li>
            </ul>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col">
                    <a href="{% url 'company:list' %}" class="btn btn-primary">Back</a>
                </div>
                <div class="col text-end">
                    <a class="btn btn-primary" href="{% url 'company:update' object.pk %}">Edit</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
