{% extends 'private_area/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Change Password {% endblock %}

{% block content %}

<div class="container">
    <section class="section dashboard">
        <div class="row">
            <div class="col-md-9 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <div class="pagetitle">
                    <div class="row">
                        <div class="col-md-12 col-lg-8 col-xs-12 ">
                            <h1>
                                Change Password
                            </h1>
                        </div>
                        <div class="col text-end">

                        </div>
                    </div>
                </div>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div style="margin-top:10px">
                                <input name="next" type="hidden" value="{{ request.GET.next }}">
                                <div class="row">
                                    <div class="col">
                                        <button type="button" class="btn btn-success" onclick="window.history.back()">Back</button>
                                    </div>
                                    <div class="col text-end">
                                        <input class="btn btn-success" type="submit">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
