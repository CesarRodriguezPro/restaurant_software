{% extends 'private_area/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Restaurant {% endblock %}

{% block content %}

<div class="container">
    <div class="col-md-6 col-sm-12">
        <div class="card">
            <div class="card-header">
                <h3>Restaurant</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
