{% extends 'private_area/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} {{ object.name }} {% endblock %}

{% block content %}
<div class="container">
  <div class="col-md-4 col-sx-12">
      <div class="card">
    <div class="card-header">
      <h3>{{ object.name }}</h3>
    </div>
    <div class="card-body">
      <br>
      <ul>
        <li>Address: {{ object.address }}</li>
        <li>Phone: {{ object.phone }}</li>
        <li>Email: {{ object.email }}</li>
      </ul>
    </div>
    <div class="card-footer">
            <div class="row">
              <div class=" text-end">
                  <a href="{% url 'restaurants:restaurant_update' object.id %}" class="btn btn-primary">Update</a>
              </div>
            </div>
        </div>
  </div>

    </div>

  <div class="col">
    <div class="card">
      <div id="appointments">
        <div hx-get="{% url 'restaurants:restaurant_appointments_active' %}"
             hx-trigger="load"
             hx-target="#appointments"
             >


        </div>
      </div>
    </div>
  </div>

</div>



{% endblock %}
